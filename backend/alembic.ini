# Alembic configuration for Waggle backend
# The actual DB URL is constructed in env.py from the DB_PATH environment variable.

[alembic]
script_location = alembic
prepend_sys_path = .

# Placeholder â€” overridden at runtime by env.py
sqlalchemy.url = sqlite:///waggle.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
