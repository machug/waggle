# Waggle MQTT Broker Configuration
#
# Install: sudo cp deploy/mosquitto/mosquitto.conf /etc/mosquitto/conf.d/waggle.conf
# Reload:  sudo systemctl restart mosquitto

# Listen on localhost only - no remote access needed
listener 1883 127.0.0.1
allow_anonymous true

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# Queue limits (spec requirement: 50k messages / 100MB)
max_queued_messages 50000
max_queued_bytes 104857600

# Logging
log_dest syslog
log_type error
log_type warning
log_type notice

# Connection limits
max_connections 50
